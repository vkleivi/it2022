<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gangetabellen(tall){
            let s = tall
            for (let i = 1; i <= 10; i++) {
                m = i*s
                document.write(" "+m)
            }
        }
        gangetabellen(Number(prompt("Hvilket tall vil du se gangetabellen til?")));
        
    </script>
</body>
</html>
